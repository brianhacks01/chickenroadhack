<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Road Predictor</title>
  <style>
    body {
      background: #141414;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffdd57;
    }
    #prediction {
      font-size: 3rem;
      margin: 2rem 0;
      font-weight: bold;
    }
    button {
      background: #ffdd57;
      color: #141414;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <h1>üêî Chicken Road Predictor</h1>
  <p>Get your next safe multiplier prediction!</p>
  <div id="prediction">--</div>
  <button onclick="getPrediction()">Get Prediction</button>

  <script>
    function getPrediction() {
      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è "–ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è" (—Ä–∞–Ω–¥–æ–º–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 1.5 –¥–æ 4.0)
      const min = 1.5;
      const max = 4.0;
      const multiplier = (Math.random() * (max - min) + min).toFixed(2);
      document.getElementById('prediction').textContent = multiplier + "x";
    }

    // –ü–µ—Ä–≤–æ–µ –∞–≤—Ç–æ-–ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
    window.onload = getPrediction;
  </script>
</body>
</html>
